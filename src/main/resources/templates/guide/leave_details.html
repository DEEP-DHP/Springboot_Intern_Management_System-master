<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Leave Application Details</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      display: block;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }

    .btn-back {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-back:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>

<body>

<!-- Include the header fragment -->
<div th:replace="fragments/guideHeaderFragment :: header"></div>

<!-- Include the aside fragment -->
<div th:replace="fragments/guideAsideFragment :: aside"></div>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Leave Application Details</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/bisag/guide/leave_history">Leave History</a></li>
        <li class="breadcrumb-item active">Leave Details</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Intern Leave Details</h5>

        <table class="table table-bordered">
          <tbody>
          <tr>
            <th>Intern ID</th>
            <td th:text="${leave.internId}"></td>
          </tr>
          <tr>
            <th>Body</th>
            <td th:text="${leave.body}"></td>
          </tr>
          <tr>
            <th>Leave Type</th>
            <td th:text="${leave.leaveType}"></td>
          </tr>
          <tr>
            <th>Start Date</th>
            <td th:text="${#temporals.format(leave.fromDate, 'dd-MM-yyyy')}"></td>
          </tr>
          <tr>
            <th>End Date</th>
            <td th:text="${#temporals.format(leave.toDate, 'dd-MM-yyyy')}"></td>
          </tr>
          <tr>
            <th>Reason</th>
            <td th:text="${leave.subject}"></td>
          </tr>
          <tr>
            <th>Guide Approval</th>
            <td th:text="${leave.guideApproval} ? '✔️ Approved' : '❌ Pending'"></td>
          </tr>
          <tr>
            <th>Admin Approval</th>
            <td th:text="${leave.adminApproval} ? '✔️ Approved' : '❌ Pending'"></td>
          </tr>
          <tr>
            <th>Status</th>
            <td th:text="${leave.status}"></td>
          </tr>
          </tbody>
        </table>

        <a href="/bisag/guide/pending_leaves" class="btn-back"><i class="fa fa-arrow-left"></i>Back</a>

      </div>
    </div>
  </section>

  <!-- Include the footer fragment -->
  <div th:replace="fragments/footerFragment :: footer"></div>
</main>

</body>
</html>
