<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Requests</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/headerFragment :: header"></div>
<div th:replace="fragments/asideFragment :: aside"></div>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Verification Requests</h1>
  </div>

  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Pending Requests</h5>

        <!-- Show Success Message if Redirected from Form Submission -->
        <div th:if="${success}" class="alert alert-success">
          Verification request submitted successfully!
        </div>

        <table class="table table-bordered">
          <thead>
          <tr>
            <th>ID</th>
            <th>Intern ID</th>
            <th>Company</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="request : ${requests}">
            <td>
              <a th:href="@{/bisag/admin/verify/{id}(id=${request.id})}">
                <span th:text="${request.id}"></span>
              </a>
            </td>
            <td th:text="${request.internId}"></td>
            <td th:text="${request.companyName}"></td>
            <td th:text="${request.email}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
</body>
</html>
