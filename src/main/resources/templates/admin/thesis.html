<form>
  <div class="form-column"  >

    <div class="form-group col-md-6">
      <label th:name="name">Intern_name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group col-md-6 ">
      <label th:name="title">Title</label>
      <input type="text" class="form-control" id="title">
    </div>
    <div class="form-group col-md-6">
      <label th:name="Date">Issue Date</label>
      <input type="date" class="form-control" id="issu_date">
    </div>
    <div class="form-group col-md-6">
      <label th:name="Dates">Submission Date</label>
      <input type="date" class="form-control" id="submit_date">
    </div>
    <div class="form-group  col-md-6">
      <label th:name="desc">description</label>
      <input type="text" class="form-control" id="desc" placeholder="About Book">
    </div>
    <div class="form-row col-md-6">
      <label th:name="Type">Type</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Status</label>
      <select id="inputState" class="form-control">
        <option selected>Pending</option>
        <option>Submitted</option>
        <option>Issue</option>
      </select>
    </div>

  </div>
  <button type="submit" class="btn btn-primary align-center">Submit</button>
</form>
