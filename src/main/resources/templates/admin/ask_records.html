<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Internship Type</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script>
    function navigatePage() {
      var selection = document.getElementById("internshipType").value;
      if (selection === "completed") {
        window.location.href = "/bisag/admin/relieving_records";
      } else if (selection === "cancelled") {
        window.location.href = "/bisag/admin/cancelled_interns_relieving_records";
      }
    }
  </script>
</head>
<body>
<div th:replace="fragments/headerFragment :: header"></div>
<div th:replace="fragments/asideFragment :: aside"></div>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Select Internship Type</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">Records</li>
        <li class="breadcrumb-item active">Select Type</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Choose an Option</h5>
        <div class="row">
          <div class="col-md-6">
            <label for="internshipType" class="form-label">Select Internship Type:</label>
            <select id="internshipType" class="form-select" onchange="navigatePage()">
              <option value="">-- Select --</option>
              <option value="completed">Internship Completed</option>
              <option value="cancelled">Cancelled Intern</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
