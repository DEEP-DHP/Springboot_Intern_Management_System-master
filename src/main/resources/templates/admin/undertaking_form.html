<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Manage Undertaking Forms</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"

    <style>
        .form-floating {
            margin-bottom: 20px;
        }

        .card-body {
            padding: 30px;
        }

        .breadcrumb-item a {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<!-- Include the header fragment -->
<div th:replace="fragments/headerFragment :: header"></div>

<!-- Include the aside fragment -->
<div th:replace="fragments/asideFragment :: aside"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Manage Undertaking Forms</h1>

                        <form th:action="@{/bisag/admin/add_undertaking}" method="post">
                            <div class="form-floating">
                                <textarea class="form-control" name="rules" id="rules" rows="4" required></textarea>
                                <label for="rules">Enter Undertaking Content</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-custom">Add Undertaking</button>

        </div>
    </section>
    <div th:replace="fragments/footerFragment :: footer"></div>
</main>
