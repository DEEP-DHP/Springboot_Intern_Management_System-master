<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Thesis Update Form</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa0Yz1rzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <style>
    .form-floating {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .card-body {
      padding: 30px;
    }

    .breadcrumb-item a {
      font-weight: bold;
    }

    /* Additional Styles */
    .form-floating {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .card-body {
      padding: 30px;
    }

    .breadcrumb-item a {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div th:replace="fragments/headerFragment :: header"></div>

<div th:replace="fragments/asideFragment :: aside"></div>

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Update Thesis</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/bisag/admin/thesis_list}">Thesis</a></li>
        <li class="breadcrumb-item active">Thesis Update Form</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Update Thesis</h5>
            <form th:action="@{/bisag/admin/thesis/update/{id}(id=${thesis.id})}" method="post">
              <input type="hidden" name="id" th:value="${thesis.id}" />
              <div class="mb-3">
                <label for="actualReturnDate" class="form-label">Actual Return Date</label>
                <input type="date" id="actualReturnDate" name="actualReturnDate" class="form-control" th:value="${thesis.actualReturnDate}" required>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select id="location" name="location" class="form-control" required>
                  <option value="Intern" th:selected="${thesis.location == 'Intern'}">Intern</option>
                  <option value="Admin" th:selected="${thesis.location == 'Admin'}">Admin</option>
                </select>
              </div>
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">Update</button>
                <a href="/bisag/admin/thesis_list" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div th:replace="fragments/footerFragment :: footer"></div>
</main>
</body>
</html>
