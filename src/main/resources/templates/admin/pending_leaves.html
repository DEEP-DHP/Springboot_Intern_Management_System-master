<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Pending Leave Requests</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      display: block;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      text-align: center;
    }

    .button-container {
      display: inline-block;
      white-space: nowrap;
    }

    .button-container form {
      display: inline-block;
    }

    .btn-approve {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .btn-reject {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .table th {
      cursor: pointer;
      background-image: url('default-icon.png');
      background-size: 16px 16px;
      background-repeat: no-repeat;
      background-position: right center;
      padding-right: 20px;
    }
  </style>
</head>

<body>

<!-- Include the header fragment -->
<div th:replace="fragments/headerFragment :: header"></div>

<!-- Include the aside fragment -->
<div th:replace="fragments/asideFragment :: aside"></div>

<main id="main" class="main">
  <div class="pagetitle">
    <h1>Pending Leave Requests</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/bisag/admin/leave_history}">Leaves</a></li>
        <li class="breadcrumb-item active">Pending Leave Requests</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <input type="text" class="mb-4" id="searchInput"
               placeholder="Search...">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">List of Pending Leave Requests</h5>

            <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
            <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

            <table class="table table-bordered">
              <thead>
              <tr>
                <th>ID</th>
                <th>Intern ID</th>
                <th>From Date</th>
                <th>To Date</th>
                <th>Subject</th>
                <th>Type</th>
                <th>Status</th>
                <th>Guide Approval</th>
                <th>Admin Approval</th>
                <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="leave : ${pendingLeaves}">
                <td>
                  <a th:href="@{/bisag/admin/leave_details/{id}(id=${leave.id})}">
                    <span th:text="${leave.id}"></span>
                  </a>
                </td>
                <td th:text="${leave.internId}"></td>
                <td th:text="${#temporals.format(leave.fromDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${#temporals.format(leave.toDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${leave.subject}"></td>
                <td th:text="${leave.leaveType}"></td>
                <td th:text="${leave.status}"></td>
                <td th:text="${leave.guideApproval} ? '✔️ Yes' : '❌ No'"></td>
                <td th:text="${leave.adminApproval} ? '✔️ Yes' : '❌ No'"></td>
                <td class="button-container">
                  <form th:action="@{/bisag/admin/approve_leave/{id}(id=${leave.id})}" method="post">
                    <input type="hidden" name="role" th:value="${role}" />
                    <button type="submit" class="btn-approve">Approve</button>
                  </form>

                  <form class="reject-form" th:action="@{/bisag/admin/reject_leave/{id}(id=${leave.id})}" method="post" onsubmit="return validateRemarks(this);">
                    <input type="hidden" name="role" th:value="${role}" />
                    <button type="button" class="btn-reject" onclick="showRemarksBox(this)">Reject</button>
                    <input type="text" name="remarks" class="remarks-box form-control mt-2" placeholder="Enter remarks" style="display: none;" required>
                    <button type="submit" class="btn btn-danger mt-2 submit-reject" style="display: none;">Confirm Reject</button>
                  </form>
                </td>
                <script>
                  function showRemarksBox(button) {
                    let form = button.closest(".reject-form");
                    let remarksBox = form.querySelector(".remarks-box");
                    let submitBtn = form.querySelector(".submit-reject");

                    remarksBox.style.display = "block";
                    submitBtn.style.display = "block";
                    remarksBox.focus();
                  }

                  function validateRemarks(form) {
                    let remarksBox = form.querySelector(".remarks-box");
                    if (remarksBox.value.trim() === "") {
                      alert("Remarks are required for rejection.");
                      return false;
                    }
                    return true;
                  }
                </script>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Include the footer fragment -->
  <div th:replace="fragments/footerFragment :: footer"></div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  $(document).ready(function() {
    $('.table th').click(function() {
      var table = $(this).parents('table').eq(0);
      var rows = table.find('tr:gt(0)').toArray().sort(comparer($(this).index()));
      this.asc = !this.asc;
      if (!this.asc) {
        rows = rows.reverse();
      }
      for (var i = 0; i < rows.length; i++) {
        table.append(rows[i]);
      }
    });

    function comparer(index) {
      return function(a, b) {
        var valA = getCellValue(a, index),
                valB = getCellValue(b, index);
        return $.isNumeric(valA) && $.isNumeric(valB) ? valA - valB : valA.toString().localeCompare(valB);
      };
    }

    function getCellValue(row, index) {
      return $(row).children('td').eq(index).text();
    }
  });
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var searchInput = document.getElementById('searchInput');
    var tableRows = document.querySelectorAll('.table tbody tr');

    searchInput.addEventListener('input', function(event) {
      var searchText = event.target.value.toLowerCase().trim();

      tableRows.forEach(function(row) {
        var isVisible = false;
        row.querySelectorAll('td').forEach(function(cell) {
          var cellText = cell.textContent.toLowerCase();
          if (cellText.includes(searchText)) {
            isVisible = true;
          }
        });

        row.style.display = isVisible ? '' : 'none';
      });
    });
  });
</script>

</body>
</html>
