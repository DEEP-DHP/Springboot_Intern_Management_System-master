<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undertaking Form</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    .undertaking-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .undertaking-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .undertaking-content {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
      background: #f9f9f9;
    }

    .acceptance-section {
      margin-top: 15px;
    }

    .accept-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background: #007bff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .accept-btn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    .accept-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="undertaking-modal">
  <div class="undertaking-box">
    <h2>Intern Undertaking Form</h2>

    <!-- Undertaking Content -->
    <div class="undertaking-content" id="undertakingText">
      Loading undertaking content...
    </div>

    <!-- Accept Checkbox -->
    <div class="acceptance-section">
      <input type="checkbox" id="acceptCheckbox">
      <label for="acceptCheckbox">I agree to the terms and conditions.</label>
    </div>

    <!-- Accept & Proceed Button -->
    <button id="acceptBtn" class="accept-btn" disabled>Accept & Proceed</button>
  </div>
</div>

<script>
  $(document).ready(function () {
    let internId = sessionStorage.getItem("internId");

    $.get("/bisag/intern/undertaking-content", function (data) {
      $("#undertakingText").html(data ? data : "No undertaking content available.");
    });

    $("#acceptCheckbox").on("change", function () {
      $("#acceptBtn").prop("disabled", !this.checked);
    });

    $("#acceptBtn").click(function () {
      $.ajax({
        type: "POST",
        url: "/bisag/intern/accept-undertaking",
        contentType: "application/json",
        data: JSON.stringify({ "internId": internId }),
        success: function (response) {
          if (response) {
            alert("Undertaking accepted successfully!");
            window.location.href = "/bisag/intern/intern_dashboard";
          }
        },
        error: function () {
          alert("Error accepting undertaking. Please try again.");
        }
      });
    });
  });
</script>

</body>
</html>
