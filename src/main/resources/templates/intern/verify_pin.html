
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Security Pin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-5">Verify Your Security Pin</h2>
  <form th:action="@{/bisag/intern/verify_pin}" method="post">
    <div class="form-group">
      <label for="securityPin">Enter Security Pin:</label>
      <input type="password" id="securityPin" name="securityPin" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>
  <p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
</div>
</body>
</html>
